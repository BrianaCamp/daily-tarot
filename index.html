<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tarot</title>
  <script src="//use.typekit.net/mxj1mxm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <nav class="topnav">
        <img src="images/dailytarotlogo.png" id="logo" alt="Daily Tarot">
      </nav>
    <div class="card-wrapper">
      <section class="card">
        <div class="front">
          <!--card face down-->
          <img src="images/tarotback.jpg" alt="tarot card spread">
        </div>
        <div class="back">
          <!--card face up-->
        </div>

      </section>
    <div class="description-wrapper">
      <section class="name">
      </section>

      <section class="description">
      </section>
    </div>

      <button class="fateButton">Fate Awaits</button>

    </div>
    <footer>
      <p>
        Designed and developed by <a href="http://brianacamp.github.io" target="_blank">Bri Camp</a> and <a href="http://www.icuthy.com" target="_blank">Ingrid Cuthbert</a>.
      </p>

    </footer>
  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.flip.js"></script>
</body>
</html>
